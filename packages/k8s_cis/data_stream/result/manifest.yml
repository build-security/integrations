title: K8s CIS benchmark
dataset: k8s_cis.result
type: logs
release: beta
streams:
  - input: kubebeat
    title: Kubebeat configuration
    description: Kubebeat configuration
    vars:
      - name: bearer_token_file
        type: text
        title: Bearer Token File
        multi: false
        required: true
        show_user: true
        default: /var/run/secrets/kubernetes.io/serviceaccount/token
      - name: hosts
        type: text
        title: Hosts
        multi: true
        required: true
        show_user: true
        default:
          - https://${env.KUBERNETES_SERVICE_HOST}:${env.KUBERNETES_SERVICE_PORT}
          - LOLOLO
      - name: leaderelection
        type: bool
        title: Leader Election
        multi: false
        required: true
        show_user: true
        default: true
      - name: period
        type: text
        title: Period
        multi: false
        required: true
        show_user: true
        default: 30s
      - name: ssl.certificate_authorities
        type: text
        title: SSL Certificate Authorities
        multi: true
        required: true
        show_user: true
        default:
          - /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      - name: rules.activation
        type: bool
        title: Rules Activation
        multi: true
        required: true
        show_user: true
        default: 
          - true
          - false
          - true
          - false
      - name: rules.activation-yaml
        type: yaml
        title: Rules Activation Yaml
        multi: false
        required: true
        show_user: true
        default: |
