format_version: 1.0.0
name: cis_kubernetes_benchmark
title: "CIS Kubernetes Benchmark"
version: 0.0.1
license: basic
description: "Check Kubernetes cluster compliace with the Kubernetes CIS benchmark."
type: integration
categories:
  - containers
  - kubernetes
release: experimental
conditions:
  kibana.version: "^7.16.2"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/cis-kubernetes-benchmark-logo.svg
    title: CIS Kubernetes Benchmark logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: findings
    title: Compliance findings
    description: Collect findings
    multiple: false
    inputs:
      - type: kubebeat
        title: Enable CIS Kubernetes Benchmark
        description: Collecting findings
vars:
  - name: dataYaml
    type: yaml
    title: Rules Activation Yaml
    multi: false
    required: false
    show_user: false
    default: |
      "activated_rules: \n  cis_k8s: \n    - \"1.1.1\"\n    - \"1.1.2\"\n    - \"1.1.3\"\n"
owner:
  github: elastic/cloud-posture-security
